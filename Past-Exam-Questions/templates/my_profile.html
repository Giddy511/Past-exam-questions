<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
            body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: #00050a;
      margin: 0;
      padding: 0;
    }

    .menu-button {
      background-color: red;
      color: white;
      padding: 15px;
      padding-left: 300px;
      font-size: 18px;
      border: none;
      width: 100%;
      cursor: pointer;
      text-align: left;
    }

    .sidebar {
        width: 250px;
      background-color: red;
      color: white;
      position: fixed;
      top: 0;
      left: -250px;
      height: 100%;
      overflow-y: auto;
      transition: left 0.3s ease-in-out;
      padding-top: 60px;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar a {
      display: block;
      padding: 15px 20px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      border-bottom: 1px solid #fff;
    }

    .container {
      margin-left: 0;
      padding: 20px;
      color: black;
      transition: margin-left 0.3s ease-in-out; 
      display: block;
      font-size: 20px;
    }

    .sidebar.open ~ .container {
      margin-left: 250px;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      color: black;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
       .profile-picture {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 5px solid red;
    margin-top: 20px;
}
    button {
      background-color: red;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00050a;
    }
  </style>
</head>
<body><button class="menu-button" onclick="toggleSidebar()">â˜° Menu</button>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">

    <a href="/Vc_hub">Home</a>
    <a href="/profile">Fill Profile</a>
    <a href="/my_profile">My Profile</a>
    <a href="/laundry">Laundry</a>
    <a href="/academic">Academics</a>
    <a href="/flight">Flight</a>
    <a href="/plumbing">Plumbing</a>
    <a href="/Vc_hub">About VC Hub</a>
    <a href="/Vc_hub">Contact</a>

  </div>
    <form action="/my_profile" >
        <h1>My Profile</h1>
    <div class="container">
        <img src="{{ photo_url }}" alt="Profile Picture" class="profile-picture">

        <p>            Full Name: {{Full_Name}} </p><br>
        <p>Phone: {{Phone}}</p><br>
        <p>Email: {{Email}} </p><br>
        <p>Address: {{Address}} </p><br>    


    </div>
    </div>
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("open");
    }
  </script>
</body>
</html>
