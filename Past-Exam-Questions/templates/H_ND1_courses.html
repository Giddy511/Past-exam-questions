<html lang="en">

<head>

    <style>
        body {
            font-family: Arial, sans-serif;

            padding-top: auto;

        }
        .main{

}

</head>
<body>
    <h1>Upload images</h1>
    <p>Please upload the image with the course code</p><br><br>
    
    <!-- Form to upload the image -->
    <form action="/H_ND1_upload" method="POST" enctype="multipart/form-data">

        <a href="{{ url_for('display_images', course_code='HMT111', file_name='2023_exam') }}">

    <script>
        const courseInput = document.querySelector('input[name="course_code"]');
        const viewLink = document.getElementById('viewLink');
    
        courseInput.addEventListener('input', function () {
            const code = courseInput.value.trim();
            viewLink.href = code ? `/display/${code}` : '#';
