<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fffefe;
            padding-top: auto;
            display: block;
        }
        .main{
            display: flex;
        }
        .sub-main{
            display: block;
        }
        form {
            background: #fff;
            align-self: left;
            padding: 20px;
            
            margin: auto;
            height: auto;
            width: 60%;
            border-radius: auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        button {
    background-color: #4CAF50; /* Green */
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #45a049; /* Darker green on hover */
}

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>COMPUTER SCIENCE <br>HND 2</h1>
    <p></p><br><br>
    
    <!-- Form to upload the image -->
    <form action="/hnd2_upload" method="POST" enctype="multipart/form-data">

        <a href="{{ url_for('display_images', course_code='COM411', file_name='2023_exam') }}">
           <button type="button"> View COM 411 Past Questions</button><br><br>
        <a href="{{ url_for('display_images', course_code='COM412', file_name='2023_exam') }}">
            <button type="button"> View COM 412 Past Questions</button> <br><br>
        <a href="{{ url_for('display_images', course_code='COM413', file_name='2023_exam') }}">
            <button type="button">View COM 413 Past Questions</button><br><br>
        <a href="{{ url_for('display_images', course_code='COM414', file_name='2023_exam') }}">
            <button type="button">View COM 414 Past Questions</button> <br><br>
        <a href="{{ url_for('display_images', course_code='EED413', file_name='2023_exam') }}">
            <button type="button">  View EED 413 Past Questions</button> <br><br>
        <a href="{{ url_for('display_images', course_code='GNS401', file_name='2023_exam') }}">
            <button type="button">  View GNS 401 Past Questions</button> 
        
    </form>

    <script>
        const courseInput = document.querySelector('input[name="course_code"]');
        const viewLink = document.getElementById('viewLink');
    
        courseInput.addEventListener('input', function () {
            const code = courseInput.value.trim();
            viewLink.href = code ? `/display/${code}` : '#';
        });
    </script>
    
</body>
</html>
