<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>

    <!-- Lightbox2 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet" />

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            width: fit-content;
        }

        h1, h2 {
            color: #333;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .gallery-item {
            text-align: center;
        }

        .gallery-item img {
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: transform 0.2s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
            border-color: #007bff;
        }

        button {
            margin-top: 5px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        picture{
            width: auto;
            height: auto;

        }

        button:hover {
            background-color: #0056b3;
        }

        .upload-link {
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <!-- <h1>{{ course_code | upper }}</h1> -->
<h1> {{ course_code.upper() }} </h1>

<h2>Uploaded Images</h2>
{% for image in images %}
{{image.id}}
  <div class="gallery-item">
    <a href="{{ url_for('get_image', image_id=image.id) }}" data-lightbox="gallery" data-title="Image {{ image.id }}">
      <img src="{{ url_for('get_image', image_id=image.id) }}" width="200" alt="Image {{ image.id }}">
    </a>
    <a href="{{ url_for('get_image', image_id=image.id) }}" download="image_{{ image.id }}.jpg">
      <button>Download</button>
    </a>
  </div>


    {% else %}
    <p>No images uploaded for {{ course_code.upper() }} yet.</p>
    {% endfor %}
</div>

<!-- Upload More Button with Course Code -->
<p class="upload-link">
   
</p>

<!-- Lightbox2 JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
