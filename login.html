<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CBT Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .flash-animate {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="min-h-screen bg-black flex items-center justify-center">

  <!-- Background Box -->
  <div class="w-full min-h-screen bg-cover bg-center" style="background-image: url('static/uploads/OIP.jpeg');">
    <div class="bg-black bg-opacity-60 w-full min-h-screen flex items-center justify-center px-4 py-10">

      <!-- Login Form Container -->
      <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md text-center">

        <!-- Flash Messages -->
       

        <!-- Login Form -->
        <h1 class="text-2xl font-bold mb-4">Login</h1>
        <form action="/login" method="POST" class="space-y-4 text-left">

          <label class="block">
            <span class="text-gray-700">Email</span>
            <input type="text" name="Email" placeholder="Email" required
                   class="w-full mt-1 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" />
          </label>

          <label class="block relative">
            <span class="text-gray-700">Password</span>
            <input type="password" name="Password" id="passwordInput" placeholder="Password" required
                   class="w-full mt-1 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" />
            <button type="button" onclick="togglePassword()"
                    class="absolute right-3 top-[50%] translate-y-[-50%] text-sm text-gray-600 hover:text-green-600 focus:outline-none">
              Show
            </button>
          </label>

          <button type="submit"
                  class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded">
            Login
          </button>
        </form>

        <!-- Sign Up Link -->
        <p class="mt-4 text-sm">Don't have an account yet?
          <a href="/signup" class="text-green-600 hover:underline">Sign Up</a>
        </p>

        <!-- Admin Login Button -->
        <div class="mt-6">
          <h2 class="text-md font-semibold mb-2">Login as Admin</h2>
          <a href="/admin_login">
            <button type="button" class="bg-gray-700 hover:bg-gray-800 text-white font-medium px-4 py-2 rounded">
              Admin Login
            </button>
          </a>
        </div>

      </div>

    </div>
  </div>

  <!-- Password Toggle Script -->
  <script>
    function togglePassword() {
      const passwordField = document.getElementById("passwordInput");
      const toggleBtn = event.target;
      if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleBtn.textContent = "Hide";
      } else {
        passwordField.type = "password";
        toggleBtn.textContent = "Show";
      }
    }
  </script>
</body>
</html>
